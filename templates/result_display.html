<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <title>生日聚会计划便签</title>
</head>
<body >
    <h1>这是生日聚会计划的制定日期信息~</h1>
    <div id="birthdayInfo1" class="birthdayinfo"></div>
        <button class="birthdayinfo" onclick="Final()">就这样了！</button>
        <button class="birthdayinfo" onclick="Redo()">重新制定！</button>
    <script>
        var birthdate = new Date(localStorage.getItem('birthdate'));
        var today = new Date(localStorage.getItem('today'));
        var nextBirthday = new Date(localStorage.getItem('nextbirthdate'));

        var daysUntilNextBirthday = Math.ceil((nextBirthday.getTime() - today.getTime()) / (1000 * 60 * 60 * 24));
        var n = new Number(localStorage.getItem('n'))
        var daystoPrepareNextBirthday = new Date(localStorage.getItem('dayst0PrepareNextBirthday'));
        var daysPrepareNextBirthday = new Date(localStorage.getItem('daysPrepareNextBirthday'));
        var birthdayInfoDiv = document.getElementById("birthdayInfo1");
        birthdayInfoDiv.innerHTML = "下次生日日期: " + nextBirthday.toDateString() + "<br>下次生日距离今天的天数: " + daysUntilNextBirthday + "天" + "<br>距离下次生日前 " + n + " 天的日期: " + daystoPrepareNextBirthday.toDateString()+ "<br>预计准备生日计划的日期: " + daysPrepareNextBirthday.toDateString() + "<br>要重新确定计划日期吗？" ;
        
        function Final() {
            window.location.href = "endpage";
        }
        function Redo() {
            window.location.href = "setplanday";
        }
    </script>
</body>
</html>
